<div class="app-body login-wrapper">
  <div class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-footer p-4" style="background-color: #343a40">
              <div class="row">
                <div class="col-12 text-center" style="font-size: 27px;">
                  <span class="text-success font-weight-bold">Simple</span><span class="font-weight-bold text-white">TEST</span>
                </div>
              </div>
            </div>
            <div class="card-body p-4">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1 class="text-center">Login</h1>
                <p class="text-muted text-center">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-at email-icon"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" formControlName="email"
                    autocomplete="email" required>

                </div>
                <div class="alert alert-danger" *ngIf="email.errors && (email.touched || email.dirty)">
                  <span *ngIf="email.errors && (email.touched || email.dirty)">
                    <span class="help-block" *ngIf="email.errors.required">
                      Email is required!
                    </span>
                    <span class="help-block" *ngIf="email.errors.email">
                      Email needs to be legit!
                    </span>
                  </span>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password"
                    autocomplete="new-password" required>

                </div>
                <div class="alert alert-danger" *ngIf="password.errors && (password.touched || password.dirty)">
                  <span *ngIf="password.errors && (password.touched || password.dirty)">
                    <span class="help-block" *ngIf="password.errors.required">
                      Password is required!
                    </span>
                    <span class="help-block" *ngIf="password.errors.minlength">
                      Password needs to be over 8 characters long!
                    </span>
                  </span>
                </div>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-block btn-success">Login</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

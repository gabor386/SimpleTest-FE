<h1 class="display-4 text-muted pb-2 text-center">Available tests</h1>

<table class="table" *ngIf="tests">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Test</th>
        <th scope="col">Test group</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of tests; let i = index" [attr.data-index]="i">
        <th scope="row">{{i+1}}</th>
        <td> {{t.testTemplate.testTemplateName}} </td>
        <td> {{t.testTemplate.testGroup.name}} </td>
        <td>
          <button class="btn btn-success btn-sm"
            (click)="answerTest(t.id)">Answer</button>
        </td>
      </tr>
  
  
    </tbody>
</table>

<h1 *ngIf="!tests" class="display-4">No tests available for this user...</h1>

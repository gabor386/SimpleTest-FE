<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                </div>
                <input [(ngModel)]="searchText" type="text" class="form-control"
                    placeholder="Search interviewers by lastname"
                    (ngModelChange)="this.searchTextUpdate.next($event)">
                <button class="btn btn-success pull-right btn-add" (click)="open()"><i class="fa fa-user-plus"></i>
                    &nbsp; Invite</button>
            </div>
        </div>
        <div class="card-body">

            <div>
                <table class="table table-hover table-stripped text-center">
                    <thead>
                        <th class="fit">#</th>
                        <th scope="col">Email</th>
                        <th scope="col">Name</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Actions</th>
                    </thead>
                    <tbody>
                        <ng-container
                            *ngFor="let interviewer of interviewers; let i = index">
                            <tr>
                                <td class="fit">{{i+1}}</td>
                                <td>{{interviewer.email}}</td>
                                <td>{{interviewer.firstName}}</td>
                                <td>{{interviewer.lastName}}</td>
                                <td>
                                    <div ngbDropdown class="d-inline-block">
                                        <button class="btn btn-sm" ngbDropdownToggle><i
                                                class="fa fa-ellipsis-v"></i></button>
                                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                            <button ngbDropdownItem (click)="openInterviewerModal(interviewer)"><i
                                                    class="fa fa-info text-primary"></i> Info</button>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <div class="d-flex">
                    <div class="mx-auto">
                        <app-pagination [page]="page" (nextPageEvent)="getNextPage()"
                            (previousPageEvent)="getPreviousPage()" (pageSizeEvent)="getPageInNewSize($event)">
                        </app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

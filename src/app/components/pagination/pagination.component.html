<div *ngIf="page" class="card-actions align-items-center justify-content-end">
    <div class="row">
        <span class=" align-self-center mb-1 mx-1 text-muted float-left">Elements per page:</span>
        <div ngbDropdown>
            <button ngbDropdownToggle class="btn btn-outline dropdown-toggle float-right" type="button">
                {{page.size}}
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <a ngbDropdownItem [routerLink]="" (click)="updatePageSize(5)">5</a>
                <a ngbDropdownItem [routerLink]="" (click)="updatePageSize(10)">10</a>
                <a ngbDropdownItem [routerLink]="" (click)="updatePageSize(20)">20</a>
                <a ngbDropdownItem [routerLink]="" (click)="updatePageSize(50)">50</a>
                <a ngbDropdownItem [routerLink]="" (click)="updatePageSize(100)">100</a>
            </div>
        </div>
        <span  class="align-self-center mb-1 mx-1 text-muted">
            Shows {{page.numberOfElements}} of {{page.totalElements}}
        </span>
        <a [routerLink]="" class="btn btn-outline" [ngClass]="{'disabled': page.first }" (click)="previousPage()">
            <i class="fa fa-chevron-left"></i>
        </a>
        <a [routerLink]="" class="btn btn-outline" [ngClass]="{'disabled': page.last }" (click)="nextPage()">
            <i class="fa fa-chevron-right"></i>
        </a>
    </div>
</div>
